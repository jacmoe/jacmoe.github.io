<div class="layout">
    <div class="layout__item layout__item--figure">

        <figcaption><h4>{{ .Get "title" }}</h4></figcaption>

    </div>
    <div class="layout__item layout__item--body">
        <p>{{ .Inner }}</p>
    </div>
</div>
