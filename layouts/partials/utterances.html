{{ $repo := .Site.Params.GiscusRepo }}
{{ $repoId := .Site.Params.GiscusRepoId }}
{{ $category := .Site.Params.GiscusCategory }}
{{ $categoryId := .Site.Params.GiscusCategoryId }}
<script src="https://giscus.app/client.js"
        data-repo="{{ $repo }}"
        data-repo-id="{{ $repoId }}"
        data-category="{{ $category }}"
        data-category-id="{{ $categoryId }}"
        data-mapping="url"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="top"
        data-theme="light"
        data-lang="en"
        data-loading="lazy"
        crossorigin="anonymous"
        async>
</script>
